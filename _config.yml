# Site
name: "Jira Jedi"
title: "Jira Jedi"
description: "Automation, Process Improvement and Atlassian help"
logo: 'assets/images/jirajedicon small.png'
favicon: 'assets/images/jirajedicon.png'
baseurl: https://www.jirajedi.com/
google_analytics: ''
disqus: 'jirajedi'
mailchimp-list: 'https://jirajedi.us21.list-manage.com/subscribe/post?u=8792572e197799746682727d4&amp;id=2293561a46&amp;f_id=0023f4e1f0'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Mark:
    name: Mark
    display_name: Mark
    gravatar: be93921ab0cd3d1d4bd8e7ed0326e194
    email: markandmajer@gmail.com
    web: http://markmajer.github.io/
    twitter: 
    description: "Author of this Blog, Product Manager, Agilist & Jira Jedi."
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-3716824115189426"
adsense-data-ad-slot: "3476689890"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
